<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        td{
            border: 1px solid white;
            width: 20px;
            height: 20px;
            background-color: #444;
        }

        td.opened{
            background-color: white;
        }
        table{
            border-collapse: collapse;
             }
    </style>
</head>
<body>
    <input id="hor" type="number" placeholder="horizontal line" value="10">
    <input id="ver" type="number" placeholder="vertical line" value="10">
    <input id="mine" type="number" placeholder="mine" value="20">
    <button id="exec">execution</button>
    <table id="table">
        <thead>
            <tr>
                <td><span id="timer">0</span> second</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script src="game.js"></script>
</body>
</html>
